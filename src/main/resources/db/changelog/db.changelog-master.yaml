databaseChangeLog:
  - changeSet:
      id:  1
      author: Glen
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  firstname
                  type:  varchar(50)
              - column:
                  name:  lastname
                  type:  varchar(50)
                  constraints:
                    nullable:  false
              - column:
                  name:  state
                  type:  char(2)
        - createTable:
            tableName: vehicle
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
              - column:
                  name: make
                  type: varchar(50)
              - column:
                  name: model
                  type: varchar(50)
              - column:
                  name: colour
                  type: varchar(50)
              - column:
                  name: vin
                  type: int
              - column:
                  name: tare_weight
                  type: int
              - column:
                  name: gross_mass
                  type: int
        - createTable:
            tableName: insurer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable:  false
        - createTable:
            tableName: registration
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expired
                  type: varchar(50)
              - column:
                  name: expiry_date
                  type: varchar(50)
                  constraints:
                    nullable:  false
        - createTable:
            tableName: VehicleRegistration
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: plate_number
                  type: varchar(50)
              - column:
                  name: registration_expiry_status
                  type: varchar(50)
              - column:
                  name: vin
                  type: int
              - column:
                  name: insurer_code
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_insurer_code
                    references: insurer(code)


  - include:
      file: insertInsurerValues.yaml
      relativeToChangelogFile: true
